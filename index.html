<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./styles.css">
    <!-- BOOTSRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>

        <div class="row">
            <h1 class="text-center mt-5 text-secondary">Calculator</h1>
            <div class="col-md-3"></div>
            <div class="col-md-6 box">
                <div class="calculator p-3 border  rounded-5">
                   <div class="m-2">
                    
                    <input type="text" readonly placeholder="0"  class="border border-light shadow rounded-5 mt-2 mb-4 input" style="text-align: right;" id="result">
                    <!-- <button class="btn btn-primary rounded">AC</button> -->
                   </div>
                   <div class="buttons">
                    <button value="7" class="btn btn-secondary fs-4  rounded-5 border shadow" onclick="display(7)">7</button>
                    <button value="8" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(8)">8</button>
                    <button value="9" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(9)">9</button>
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow" value="AC" onclick="clearAll()">AC</button>
                   </div>
                   <div class="buttons">
                    <button value="4" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(4)">4</button>
                    <button value="5" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(5)">5</button>
                    <button value="6" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(6)">6</button>
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow" value="+"  onclick="display('+')">+</button>
                   </div>
                   <div class="buttons">
                    <button value="1" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(1)">1</button>
                    <button value="2" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(2)">2</button>
                    <button value="3" class="btn btn-secondary fs-4  rounded-5  border shadow"  onclick="display(3)">3</button>
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow" value="-"  onclick="display('-')">-</button>
                   </div>
                   <div class="buttons">
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow" value="."  onclick="display('.')">.</button>
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow" value="0"  onclick="display(0)">0</button>
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow" value="÷"  onclick="display('/')">÷</button>
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow" value="*" onclick="display('*')">×</button>
                   </div>
                   <div class="buttons">
                    
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow equalBtn" value="=" onclick="equal()">=</button>
                    <button class="btn btn-secondary fs-4  rounded-5  border shadow " value="←" onclick="back()"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></button>
                   </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
</body>
<script src="./cal.js"></script>
</html>
